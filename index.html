<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Radio-Button</title>
</head>
<body>
    
    <div class="container">
       <div class="wrapper">
        <h1>Select Your Body Size</h1>

        <div class="radio-input">
            <input type="radio" name="size" value="XS" id="xs">
            <label for="xs">XS</label>
        </div>

        <div class="radio-input">
            <input type="radio" name="size" value="S" id="s">
            <label for="xs">S</label>
        </div>

        <div class="radio-input">
            <input type="radio" name="size" value="M" id="m">
            <label for="m">M</label>
        </div>

        <div class="radio-input">
            <input type="radio" name="size" value="L" id="l">
            <label for="l">L</label>
        </div>

        <div class="radio-input">
            <input type="radio" name="size" value="XL" id="xl">
            <label for="xl">Xl</label>
        </div>

        <div class="radio-input">
            <input type="radio" name="size" value="XXL" id="xxl">
            <label for="xxl">XXL</label>
        </div>


        <button id="btn">Show Selected Size</button>

        <h3 id="result">Result</h3>

       </div>

    </div>


    <script src="./app.js"></script>
</body>
</html>
